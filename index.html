<!DOCTYPE html>
<html>
  <head>
    <title>Login | Perfecting Tool Approval</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="Alternate JABS Logo.png">
  </head>
  <body>
    <div class="header">
      <h1>Perfecting Tool Approval</h1>
    </div>
    <div class="verticalcenter" class="login">
      <form>
        <div>
          <label for="email"><b>School Email</b></label>
        </div>
        <div>
          <input type="text" placeholder="School email" name="email" required>
        </div>
        <div>
          <label for="password"><b>School Password</b></label>
        </div>
        <div>
          <input type="text" placeholder="School password" name="pwd" required>
        </div>
        <div>
          <button type="submit">Login</button>
        </div>
      </form>
    </div>
  </body>
</html>
