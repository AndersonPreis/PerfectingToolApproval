<!DOCTYPE html>
<html>
  <head>
    <title>Login | Perfecting Tool Approval</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="JABS Logo.png">
    <script>
      document.getElementById("login").addEventListener("submit", login(event));
      function login(event){
        event.preventDefault();
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        if(email === "admin@admin.com" && password === "password"){
          window.location.href = "admin.html";
        } else {
          alert("Invalid username or password");
        }
      }
    </script>
  </head>
  <body>
    <div class="header">
      <h1><img src="JABS Logo.png" alt="JABS Logo" height="25"> Perfecting Tool Approval</h1>
    </div>
    <div class="login">
      <h2>Login</h3>
      <form id="login">
        <div>
          <label for="email">School Email</label>
        </div>
        <div>
          <input type="email" placeholder="Email" id="email" required>
        </div>
        <div>
          <label for="password">School Password</label>
        </div>
        <div>
          <input type="password" placeholder="Password" id="password" required>
        </div>
        <div>
          <button type="submit">Login</button>
        </div>
      </form>
    </div>
  </body>
</html>
